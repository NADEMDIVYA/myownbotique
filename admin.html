<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 style="text-align:center;">Admin Login</h2>

<div style="width:300px;margin:50px auto;">
    <input type="text" id="username" placeholder="Username" style="width:100%;padding:10px;"><br><br>
    <input type="password" id="password" placeholder="Password" style="width:100%;padding:10px;"><br><br>
    <button onclick="login()" style="width:100%;padding:10px;">Login</button>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if(user === "admin" && pass === "1234") {
        window.location.href = "dashboard.html";
    } else {
        alert("Invalid Admin Credentials");
    }
}
</script>

</body>
</html>
